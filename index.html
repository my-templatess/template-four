<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/framework.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&#038;display=swap"
      rel="stylesheet"
    />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="page d-flex">
      <div class="sidebar bg-white p-20 p-relative">
        <h3 class="txt-c p-relative mt-0">Elzero</h3>
        <ul>
          <li>
            <a
              class="active d-flex align-center fs-14 c-black rad-6 p-10"
              href="index.html"
              ><i class="fa-regular fa-chart-bar fa-fw"></i
              ><span>Dashboard</span></a
            >
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="settings.html"
              ><i class="fa-solid fa-gear"></i><span>Settings</span></a
            >
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="profile.html"
              ><i class="fa-regular fa-user"></i><span>Profile</span></a
            >
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="projects.html"
              ><i class="fa-solid fa-diagram-project fa-fw"></i
              ><span>Projects</span></a
            >
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="courses.html"
              ><i class="fa-solid fa-graduation-cap fa-fw"></i
              ><span>Courses</span></a
            >
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="friends.html"
              ><i class="fa-regular fa-circle-user fa-fw"></i
              ><span>Friends</span></a
            >
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="files.html"
              ><i class="fa-regular fa-file fa-fw"></i><span>Files</span></a
            >
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="plans.html"
              ><i class="fa-regular fa-credit-card fa-fw"></i
              ><span>Plans</span></a
            >
          </li>
        </ul>
      </div>
      <div class="content w-full">
        <!-- Start Head -->
        <div class="head p-15 bg-white">
          <div class="search p-relative">
            <input
              type="search"
              class="p-10 rad-10"
              placeholder="Type A Keyword"
            />
          </div>
          <div class="avatar d-flex align-center">
            <span class="notification p-relative"
              ><i class="fa-regular fa-bell fa-lg"></i
            ></span>
            <img src="images/avatar.png" alt="photo " />
          </div>
        </div>
        <!-- End Head -->
        <h1 class="p-relative">Dashboard</h1>
        <div class="wrapper d-grid gap-20">
          <!-- Start Welcome Widget -->
          <div class="welcome bg-white rad-10 txt-c-mobile block-mobile">
            <div class="top p-20 d-flex space-between bg-eee">
              <div class="title">
                <h2 class="m-0">Welcome</h2>
                <span class="c-grey mt-5">Elzero</span>
              </div>
              <img class="hide-mobile" src="images/welcome.png" alt="photo" />
            </div>
            <img class="avatar" src="images/avatar.png" alt="photo" />
            <div
              class="center between-flex txt-c d-flex p-20 mt-20 mb-20 block-mobile"
            >
              <div class="box">
                <p>Osama Elzero</p>
                <span class="d-block c-grey fs-14 mt-10">Developer</span>
              </div>
              <div class="box">
                <p>80</p>
                <span class="d-block c-grey fs-14 mt-10">Projects</span>
              </div>
              <div class="box">
                <p>$8500</p>
                <span class="d-block c-grey fs-14 mt-10">Earned</span>
              </div>
            </div>
              <a href="profile.html" class="visit d-block fs-14 bg-blue c-white w-fit btn-shape">Profile</a>
          </div>
          <!-- End Welcome Widget -->
        </div>
      </div>
    </div>
  </body>
</html>
